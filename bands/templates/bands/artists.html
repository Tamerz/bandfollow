{% extends 'bands/base.html' %}

{% block title %}BandFollow - Artists{% endblock %}

{% block content %}
    <p><a href="{% url 'add_artist' %}" id="id_add_artist">Add a new artist...</a></p>
<table id="id_artist_table">
<thead>
    <tr>
        <th>Artist Name</th>
    </tr>
</thead>
<tbody>
{% for artist in artists %}
    <tr><td>{{ artist.name }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
