{% extends 'base.html' %}

{% block title %}BandFollow - Artists{% endblock %}

{% block content %}

    <p><a href="{% url 'add_artist' %}" id="id_add_artist">
        <button id="id_add_artist" class="btn btn-primary" type="button">Add a New Artist...</button>
    </a></p>
    <h2>Artist List</h2>
    <table id="id_list_table">
        <thead>
        <tr>
            <th>Artist Name</th>
        </tr>
        </thead>
        <tbody>
        {% for artist in artists %}
            <tr>
                <td><a href="{{ artist.get_absolute_url }}" id="id_artist_name">{{ artist.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
