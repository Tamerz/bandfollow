{% extends 'base.html' %}

{% block title %}BandFollow - {{ venue.name }} {% endblock %}

{% block content %}
    <p><a href="{% url 'venues' %}" id="id_artist_list">Go back to artist list</a></p>
    <h1 id="id_venue_name">{{ venue.name }}</h1>

    <div class="container">
    <h2>Upcoming Events</h2>
    <table id="id_event_table" class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Artists</th>
        </tr>
        </thead>
        <tbody>
        {% for event in venue.event_set.all %}
        <tr>
            <td>{{ event.date_and_time }}</td>
            <td>{{ event.artists_set }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
