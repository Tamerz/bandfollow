{% extends 'base.html' %}

{% block title %}BandFollow - Venues{% endblock %}

{% block content %}
    <p><a href="{% url 'add_venue' %}" id="id_add_venue">
        <button class="btn btn-primary" type="button">Add a New Venue...</button>
    </a></p>
<table id="id_list_table">
<thead>
    <tr>
        <th>Venue Name</th>
    </tr>
</thead>
<tbody>
{% for venue in venues %}
    <tr>
        <td><a href="{{ venue.get_absolute_url }}" id="id_venue_name">{{ venue.name }}</a></td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
