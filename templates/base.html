{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'bootstrap/css/custom.css' %}">



    <title>{% block title %}BandFollow{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center page-header">
            <div class="col-4 pt-1">
                {% if user.is_authenticated %}
                    <p>Welcome {{ user.username }}!</p>
                {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Log in</a>
                {% endif %}
            </div>
            <div class="col-4 text-center">
                <a class="text-dark" href="{% url 'home' %}"><h1>BandFollow</h1></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log out</a>
                {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'create_account' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
{% block content %}

{% endblock %}
    </div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
