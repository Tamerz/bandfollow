{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h3>Log In</h3>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" name="username" autofocus required id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" name="password" required id="id_password">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
            <button id="id_submit" type="submit" class="btn btn-primary">Log In</button>
            </div>
            <div class="form-group">
            {% if form.errors %}
                <div class="alert alert-danger">Invalid username or password. Please try again.</div>
            {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
